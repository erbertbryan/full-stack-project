<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Movie</title>
</head>
<body>
    <div class="container">
        <form action="{% url 'movie_update' movie.id %}" method="POST">
            {% csrf_token %}
            <h1>Update Movie</h1>
            <label for = "title">Title</label>
            <input type="text" name="title" id="title" vakue="{{ movie.title }}">

            <label for="date_released">Date Released:</label>
            <input type="date" name="date_released" id="date_released" value="{{ date_released }}">

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
